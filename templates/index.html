<!DOCTYPE html>

    <meta charset="UTF-8">
    <title><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pitch and Roll Display</title>
</head>
<body>
    <h1>Pitch and Roll</h1>
    <p id="data"></p>
    <script>
        function updateData() {
            fetch('/data')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('data').textContent = data;
                    setTimeout(updateData, 1000); // Update every 1 second
                });
        }
        updateData();
    </script>
</body>
